<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCard Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>OneCard Admin</h1>
            <p class="login-subtitle">Dashboard Access</p>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Enter admin password" class="form-input" required>
                <button type="submit" class="btn-primary">Access Dashboard</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>OneCard Admin Dashboard</h1>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card stat-highlight">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">â‚¬0.00</div>
                <div class="stat-note">Delivery Paid + Paid Full only</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Payments</div>
                <div class="stat-value" id="pendingPayments">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Shipped Orders</div>
                <div class="stat-value" id="shippedOrders">0</div>
            </div>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="filter-controls">
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Statuses</option>
                    <option value="Waiting to Pay Delivery">Waiting to Pay Delivery</option>
                    <option value="Delivery Paid">Delivery Paid</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Paid Full">Paid Full</option>
                </select>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by name, email, order code...">
            </div>
        </section>

        <!-- Orders List -->
        <section class="orders-section">
            <div class="orders-header">
                <h2>Orders</h2>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    <span>Live</span>
                </div>
            </div>
            <div id="ordersContainer" class="orders-container">
                <!-- Orders will be loaded here dynamically -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No orders found</p>
            </div>
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading orders...</p>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
